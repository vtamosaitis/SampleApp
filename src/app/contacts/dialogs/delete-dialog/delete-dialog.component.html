<h2 mat-dialog-title>Delete Contact</h2>
<mat-dialog-content>
    This contact will be permanently delete. Are you sure you want to delete this contact?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]=false>Keep Contact</button>
    <button mat-raised-button [mat-dialog-close]=true>Delete Contact</button>
</mat-dialog-actions>
